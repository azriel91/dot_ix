[package]
name = "dot_ix"
description = "Interactive dot graphs"
documentation = "https://docs.rs/dot_ix/"
version.workspace = true
authors.workspace = true
edition.workspace = true
repository.workspace = true
homepage.workspace = true
readme.workspace = true
categories.workspace = true
keywords.workspace = true
license.workspace = true

[lints]
workspace = true

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
dot_ix_model = { workspace = true }
dot_ix_rt = { workspace = true, optional = true }
dot_ix_web_components = { workspace = true, optional = true }

[features]
default = [
    "rt",
    "web_components",
]
rt = ["dep:dot_ix_rt"]
web_components = ["dep:dot_ix_web_components"]

flex_diag = ["dot_ix_web_components?/flex_diag"]
ssr = ["dot_ix_web_components?/ssr"]
server_side_graphviz = ["dot_ix_web_components?/server_side_graphviz"]

[workspace]
members = [
    "crate/*",
    "playground",
    "workspace_tests",
]

[workspace.package]
version = "0.8.0"
authors = ["Azriel Hoh <azriel91@gmail.com>"]
edition = "2021"
homepage = "https://github.com/azriel91/dot_ix"
repository = "https://github.com/azriel91/dot_ix"
readme = "README.md"
categories = ["visualization"]
keywords = ["graphviz", "dot"]
license = "MIT OR Apache-2.0"

[workspace.dependencies]
# dot_ix crates
dot_ix = { version = "0.8.0", path = "." }
dot_ix_model = { version = "0.8.0", path = "crate/model" }
dot_ix_rt = { version = "0.8.0", path = "crate/rt" }
dot_ix_static_check_macros = { version = "0.8.0", path = "crate/static_check_macros" }
dot_ix_web_components = { version = "0.8.0", path = "crate/web_components" }

# external crates
axum = "0.7.5"
console_error_panic_hook = "0.1"
console_log = "1"
cfg-if = "1"
gloo-net = "0.6.0"
indexmap = "2.5.0"
indoc = "2.0.5"
js-sys = "0.3.70"
web-sys = "0.3.70"
leptos = { version = "0.6" }
leptos_axum = "0.6"
leptos_meta = { version = "0.6" }
leptos_router = { version = "0.6" }
leptos-use = "0.13.4"
log = "0.4"
log4rs = { version = "1.3.0", default-features = false }
monaco = "0.4.0"
serde = "1.0.210"
tempfile = "3.12.0"
tokio = "1.40.0"
tower = "0.5.1"
wasm-bindgen = "0.2.93"
tailwind-css = "0.13.0"
thiserror = "1.0.63"
tracing = "0.1.40"
http = "1.1.0"
proc-macro2 = "1.0.86"
quote = "1.0.37"
reqwest = "0.12.7"
syn = "2.0.77"
serde_yaml = "0.9.34"

[workspace.lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(coverage_nightly)'] }
