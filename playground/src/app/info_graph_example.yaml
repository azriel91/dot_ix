---
graph_style: circle # box, circle
direction: vertical
hierarchy:
  github:
    github_app_zip: {}

  localhost:
    app_download: {}
    app_extract: {}

  aws:
    iam_policy: {}
    iam_role: {}
    instance_profile: {}
    s3_bucket:
      s3_object: {}

node_names:
  localhost:        "localhost"
  aws:              "aws"
  github:           "github"
  github_app_zip:   "app.zip"
  app_download:     "app_download"
  app_extract:      "app_extract"
  iam_policy:       "iam_policy"
  iam_role:         "iam_role"
  instance_profile: "instance_profile"
  s3_bucket:        "s3_bucket"
  s3_object:        "s3_object"

node_descs:
  localhost:        "Your computer"
  aws:              "Amazon Web Services"
  github:           "Github"
  # github_app_zip:   '~'
  app_download:     "app.zip"
  app_extract:      "/opt/app"
  iam_policy:       "EC2: Allow S3 Read"
  iam_role:         "EC2 IAM policy attachment"
  instance_profile: "EC2 instance role attachment"
  s3_bucket:        "demo-artifacts"
  s3_object:        "app.zip"

node_emojis:
  localhost:        💻
  aws:              ☁️
  github:           🐙
  github_app_zip:   📁
  app_download:     📥
  app_extract:      📂
  iam_policy:       📝
  iam_role:         🔰
  instance_profile: 🏷️
  s3_bucket:        🪣
  s3_object:        📁

edges:
  app_download__app_extract: [app_download, app_extract]
  iam_policy__iam_role: [iam_policy, iam_role]
  iam_role__instance_profile: [iam_role, instance_profile]
  app_download__s3_object: [app_download, s3_object]
  iam_policy__s3_object: [iam_policy, s3_object]
  github_app_zip__app_download: [github_app_zip, app_download]
  app_download__github_app_zip: [app_download, github_app_zip]

graphviz_attrs:
  edge_constraints:
    app_download__github_app_zip: true
    github_app_zip__app_download: true
    app_download__s3_object: false
  edge_minlen_default: 1
  edge_minlens:
    app_download__github_app_zip: 2
  edge_dirs: # forward, back, both, none
    app_download__github_app_zip: forward

theme:
  merge_with_base: true
  styles:
    node_defaults:
      stroke_width: '1'
      extra: 'cursor-pointer rounded-lg'
    edge_defaults:
      extra: hidden
    github_app_zip__app_extract:
      extra: 'cursor-pointer'
    blue_animated: &blue_animated
      shape_color: blue
      stroke_style: dashed  # shorthand for [&>path]:[stroke-dasharray:3]
      stroke_width: '[2px]'
      stroke_shade_normal: '600'
      fill_shade_normal: '500'
      extra: >-
        [&>path]:animate-[stroke-dashoffset-move_4s_linear_infinite]
        cursor-pointer
    app_download__s3_object: *blue_animated
    github_app_zip__app_download:
      <<: *blue_animated
      shape_color: violet
      extra: >-
        [&>path]:animate-[stroke-dashoffset-move_5s_linear_infinite]
        [&>path]:[stroke-dasharray:2]
        cursor-pointer
    app_download__github_app_zip:
      <<: *blue_animated
      shape_color: purple
      extra: >-
        [&>path]:animate-[stroke-dashoffset-move_4s_linear_infinite]
        [&>path]:[stroke-dasharray:5]
        cursor-pointer
    light: &light
      fill_shade_normal: '100'
      fill_shade_hover: '50'
      fill_shade_focus: '100'
      fill_shade_active: '100'
      stroke_shade_normal: '400'
      stroke_shade_hover: '300'
      stroke_shade_active: '500'
      stroke_style: dotted
      padding: '3'
    aws:
      <<: *light
      shape_color: amber
      outline_color: yellow
    localhost:
      <<: *light
      shape_color: blue
    github:
      <<: *light
      shape_color: gray

css: >-
  @keyframes stroke-dashoffset-move {
    0%   { stroke-dashoffset: 48; }
    100% { stroke-dashoffset: 0; }
  }
